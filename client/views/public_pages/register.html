<template name="register">
 	<div class="row register" align="center">
		<h2>Sign Up</h2>
		<button class="student-button">Student</button>
		<button class="employer-button">Employer</button>
	</div>
	
	
	{{#if isStudent}}
		{{> studentSignup}}
	{{/if}}
	{{#if isEmployer}}
		{{> employerSignup}}
	{{/if}}
</template>

<template name="studentSignup">
	<h4>Create a new Student Account</h4>
	<div class="sixcol">
		<div class="twelvecol">
			<div class="sixcol">
				<img src="/images/school.jpg" alt="jobs">
			</div>
			<div class="sixcol last">
				<p><strong>JOBS:</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				<p><strong>COMPANIES:</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
			<div class="sixcol">
				<img src="/images/school.jpg" alt="school">
			</div>
			<div class="sixcol last">
				<p><strong>SCHOOLS:</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				<p><strong>PROFILE:</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			</div>
		
		</div>
	</div>

	<div class="sixcol last"> 
		<form>
			<label for="fname">First Name</label>
			<br>
			<input type="text" name="fname" id="fname" />
			<br>
			<label for="lname">Last Name</label>
			<br>
			<input type="text" name="lname" id="lname" />
			<br>
			<label for="email">Email</label>
			<br>
			<input type="email" name="email" id="email" />
			<br>
			<label for="school">School</label>
			<br>
			<input type="text" name="school" id="school" />
			<br>
			<label for="password">Password</label>
			<br>
			<input type="password" name="password" id="password" />
			<br>
			<label for="confirm">Confirm Password</label>
			<br>
			<input type="password" name="confirm" id="confirm" />
			<br>
			<div class="fourcol">
				<input type="submit" value="Let's do this!" id="register" class="join-now"/>
			</div>

		</form>
	</div>
</template>
